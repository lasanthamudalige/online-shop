<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Exo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            {% if session %}
              <li class="nav-item dropdown">
                <a class="nav-link d-inline-flex align-items-center" href="#" role="button" aria-expanded="false"><span class="material-symbols-outlined">
                  person
                  </span>&nbsp; {{ session["username"] }}</a>
                <ul class="dropdown-menu">
                   <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
              </li>
            {% else %}
              <a class="nav-link d-inline-flex align-items-center" href="{{ url_for('login') }}"><span class="material-symbols-outlined">
                person
                </span>&nbsp;Login</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link d-inline-flex align-items-center" href="#"><span class="material-symbols-outlined">
            shopping_bag</span>&nbsp; 0</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block main %} {% endblock %}
    <div class="container">
      <footer class="py-3 my-4">
        <hr>
        <p class="text-center text-muted">&copy; 2023 Company, Inc</p>
      </footer>
    </div>
</body>
</html>
